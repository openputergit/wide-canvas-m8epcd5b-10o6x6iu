<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCollab - Collaborative Development Platform</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .monaco-editor {
            min-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="{ darkMode: false, sidebarOpen: false }">
    <div id="app" class="min-h-screen" :class="{ 'dark': darkMode }">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm dark:bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">DevCollab</span>
                        </div>
                        <div class="hidden md:ml-6 md:flex md:space-x-8">
                            <a href="#" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="#" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                            <a href="#" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Teams</a>
                            <a href="#" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Chat</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button @click="darkMode = !darkMode" class="p-2 rounded-md text-gray-600 dark:text-gray-300">
                            <i class="bi" :class="darkMode ? 'bi-sun' : 'bi-moon'"></i>
                        </button>
                        <div class="ml-4 flex items-center">
                            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="User avatar">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Project Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Project Dashboard</h1>
                <div class="mt-4 flex space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="bi bi-plus-lg mr-2"></i>New Project
                    </button>
                    <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        <i class="bi bi-camera-video mr-2"></i>Start Video Call
                    </button>
                </div>
            </div>

            <!-- Project Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Project Name</h3>
                        <div class="flex space-x-2">
                            <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                                <i class="bi bi-star"></i>
                            </button>
                            <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                        </div>
                    </div>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Project description goes here...</p>
                    <div class="mt-4">
                        <div class="flex -space-x-2">
                            <img class="w-6 h-6 rounded-full border-2 border-white" src="https://ui-avatars.com/api/?name=U1" alt="User 1">
                            <img class="w-6 h-6 rounded-full border-2 border-white" src="https://ui-avatars.com/api/?name=U2" alt="User 2">
                            <img class="w-6 h-6 rounded-full border-2 border-white" src="https://ui-avatars.com/api/?name=U3" alt="User 3">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between text-sm text-gray-500 dark:text-gray-400">
                        <span><i class="bi bi-code-square mr-1"></i>JavaScript</span>
                        <span><i class="bi bi-git mr-1"></i>3 branches</span>
                        <span><i class="bi bi-chat mr-1"></i>5 messages</span>
                    </div>
                </div>
                <!-- More project cards... -->
            </div>

            <!-- Chat Section -->
            <div class="fixed bottom-4 right-4 flex flex-col space-y-2">
                <button class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700">
                    <i class="bi bi-chat-dots text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Vue application
        const app = Vue.createApp({
            data() {
                return {
                    darkMode: false,
                    sidebarOpen: false,
                }
            }
        }).mount('#app')

        // Add event listeners for mobile responsiveness
        document.addEventListener('DOMContentLoaded', function() {
            const mediaQuery = window.matchMedia('(max-width: 768px)')
            function handleMobileView(e) {
                if (e.matches) {
                    app.sidebarOpen = false
                }
            }
            mediaQuery.addListener(handleMobileView)
            handleMobileView(mediaQuery)
        })
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
